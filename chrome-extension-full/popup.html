<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 380px;
            min-height: 500px;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .header {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        .content {
            padding: 16px;
        }
        .page-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .page-info h3 {
            margin: 0 0 4px 0;
            font-size: 14px;
            font-weight: 600;
        }
        .page-info p {
            margin: 0;
            font-size: 12px;
            opacity: 0.8;
            word-break: break-all;
        }
        .capture-modes {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        .mode-btn {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .mode-btn.active {
            background: rgba(255,255,255,0.3);
            border: 1px solid rgba(255,255,255,0.5);
        }
        .mode-btn:hover {
            background: rgba(255,255,255,0.25);
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        .project-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .project-controls select {
            flex: 1;
        }
        .create-project-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
        }
        .workspace-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 12px;
            width: 100%;
            display: none;
        }
        .workspace-btn.visible {
            display: block;
        }
        .tags-container {
            margin-bottom: 16px;
        }
        .tags-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-top: 8px;
        }
        .tag-chip {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 6px 10px;
            border-radius: 16px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tag-chip.selected {
            background: #4CAF50;
        }
        .capture-btn {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .capture-btn:hover {
            background: #45a049;
        }
        .capture-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 12px;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
        }
        .selected-text {
            background: rgba(255,255,255,0.1);
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 12px;
            font-size: 12px;
            max-height: 60px;
            overflow-y: auto;
        }
        .suggestions {
            margin-top: 8px;
        }
        .suggestion-chip {
            background: rgba(255,255,255,0.15);
            border: none;
            padding: 4px 8px;
            border-radius: 12px;
            color: white;
            font-size: 11px;
            margin-right: 4px;
            margin-bottom: 4px;
            cursor: pointer;
        }
        .suggestion-chip:hover {
            background: rgba(255,255,255,0.25);
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Strategic Content Capture</h2>
    </div>

    <div class="content">
        <!-- Page Info -->
        <div class="page-info">
            <h3 id="pageTitle">Loading...</h3>
            <p id="pageUrl">...</p>
            <div id="selectedText" class="selected-text" style="display: none;"></div>
        </div>

        <!-- Capture Modes -->
        <div class="capture-modes">
            <button class="mode-btn active" data-mode="text">üìù Text</button>
            <button class="mode-btn" data-mode="screen">üì∏ Screen</button>
            <button class="mode-btn" data-mode="full">üìÑ Full Page</button>
        </div>

        <!-- Project Controls -->
        <div class="form-group">
            <label for="projectSelect">Project:</label>
            <div class="project-controls">
                <select id="projectSelect">
                    <option value="">Select a project...</option>
                </select>
                <button class="create-project-btn" id="createProjectBtn">+</button>
            </div>
        </div>

        <!-- Workspace Button -->
        <button class="workspace-btn" id="workspaceBtn">üöÄ Open Workspace</button>

        <!-- Template Section -->
        <div class="form-group" id="templateSectionGroup" style="display: none;">
            <label for="templateSection">Brief Section:</label>
            <select id="templateSection">
                <option value="performance">Performance Signals</option>
                <option value="cultural">Cultural Signals</option>
                <option value="platform">Platform Signals</option>
                <option value="competitive">Competitive Intelligence</option>
                <option value="consumer">Consumer Behavior</option>
            </select>
        </div>

        <!-- Strategic Tags -->
        <div class="tags-container">
            <label>Strategic Tags:</label>
            <div class="tags-grid" id="tagsGrid">
                <button class="tag-chip" data-tag="cultural-moment">Cultural Moment</button>
                <button class="tag-chip" data-tag="human-behavior">Human Behavior</button>
                <button class="tag-chip" data-tag="rival-content">Rival Content</button>
                <button class="tag-chip" data-tag="visual-hook">Visual Hook</button>
                <button class="tag-chip" data-tag="insight-cue">Insight Cue</button>
                <button class="tag-chip" data-tag="trend-signal">Trend Signal</button>
            </div>
        </div>

        <!-- Notes -->
        <div class="form-group">
            <label for="notesInput">Strategic Notes:</label>
            <textarea id="notesInput" placeholder="Add your strategic observations and insights..."></textarea>
            <div class="suggestions" id="suggestions"></div>
        </div>

        <!-- Capture Button -->
        <button class="capture-btn" id="captureBtn">
            <span id="captureBtnText">Capture Content</span>
        </button>

        <!-- Status -->
        <div id="status" class="status"></div>
    </div>

    <!-- Project Creation Modal -->
    <div id="projectModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; width: 300px;">
            <h3 style="margin: 0 0 16px 0; color: #333;">Create New Project</h3>
            <input type="text" id="newProjectName" placeholder="Project name..." style="width: 100%; margin-bottom: 12px; color: #333;">
            <textarea id="newProjectDesc" placeholder="Description..." style="width: 100%; margin-bottom: 16px; height: 60px; color: #333;"></textarea>
            <div style="display: flex; gap: 8px;">
                <button id="saveProjectBtn" style="flex: 1; background: #4CAF50; color: white; border: none; padding: 8px; border-radius: 4px;">Create</button>
                <button id="cancelProjectBtn" style="flex: 1; background: #ccc; color: #333; border: none; padding: 8px; border-radius: 4px;">Cancel</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
