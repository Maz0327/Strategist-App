<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Extension Setup</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .setup-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        h2 {
            margin: 0 0 20px 0;
            font-size: 18px;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
        }
        .example {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }
        .current-url {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h2>üöÄ Extension Setup</h2>
        
        <div class="current-url">
            <strong>Current API URL:</strong> <span id="currentUrl">Not set</span>
        </div>
        
        <div class="input-group">
            <label for="apiUrl">Enter your Replit App URL:</label>
            <input type="url" id="apiUrl" placeholder="https://your-app.username.replit.dev">
            <div class="example">Example: https://workspace-name.username.replit.dev</div>
        </div>
        
        <button id="testBtn">Test Connection</button>
        <button id="saveBtn" style="display: none;">Save & Use This URL</button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const apiUrlInput = document.getElementById('apiUrl');
            const testBtn = document.getElementById('testBtn');
            const saveBtn = document.getElementById('saveBtn');
            const status = document.getElementById('status');
            const currentUrl = document.getElementById('currentUrl');
            
            // Load current URL
            const stored = localStorage.getItem('apiBase');
            if (stored) {
                currentUrl.textContent = stored;
                apiUrlInput.value = stored;
            }
            
            testBtn.addEventListener('click', async () => {
                const url = apiUrlInput.value.trim();
                if (!url) {
                    showStatus('Please enter a URL', 'error');
                    return;
                }
                
                // Ensure URL doesn't end with slash
                const cleanUrl = url.replace(/\/$/, '');
                
                showStatus('Testing connection...', 'info');
                
                try {
                    const response = await fetch(`${cleanUrl}/api/auth/me`, {
                        method: 'GET',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.status === 200 || response.status === 401) {
                        showStatus('‚úÖ Connection successful! Server is reachable.', 'success');
                        saveBtn.style.display = 'block';
                        saveBtn.onclick = () => {
                            localStorage.setItem('apiBase', cleanUrl);
                            currentUrl.textContent = cleanUrl;
                            showStatus('‚úÖ URL saved! You can now use the extension.', 'success');
                            
                            // Close setup after 2 seconds
                            setTimeout(() => {
                                window.close();
                            }, 2000);
                        };
                    } else {
                        showStatus('‚ùå Server responded but something is wrong', 'error');
                    }
                } catch (error) {
                    showStatus('‚ùå Cannot connect to this URL. Check if the app is running.', 'error');
                    console.error('Connection test failed:', error);
                }
            });
            
            function showStatus(message, type) {
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';
                if (type !== 'success') {
                    saveBtn.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
